<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link rel="icon" href="">

    <!-- mdi -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/index.css">

    <!-- JS -->
    <script defer src="./js/search_bar.js"></script>
</head>
<body>
    <header id="top">
        <nav>
            <!-- Main menu with a dropdown section -->
            <ul class="menu">
                <!-- Logo section -->
                <li>
                    <h1><strong><a href="/index">Groupie Tracker</a></strong></h1>
                </li>
                <!-- Search and account links -->
                <li class="li_search">
                    <input type="text" placeholder="Search for products..." id="searchbar" oninput="search_artiste()">
                    <a href=""><span class="mdi mdi-magnify"></span></a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main_index">
        {{range .}}
        <li class="">
            <a class="a_artiste" href="./info_artiste">
                <img class="img_artiste" src="{{.Image}}">
            </a>
        </li>
        {{end}}

    </main>
    <footer>
        <ul>
            <li><a href="./index">Liste des artistes</a></li>
        </ul>
        <ul>
            <li class="li_search_footer">
                <input type="text" placeholder="Search for products...">
                <a href=""><span class="mdi mdi-magnify"></span></a>
            </li>
        </ul>


 

        <p>Â©2024</p>


        <a href="#top" class="button_top">
            <svg class="svgIcon" viewBox="0 0 384 512">
                <path d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"></path>
            </svg>
        </a>



    </footer>


</body>
</html>
